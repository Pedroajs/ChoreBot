<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="header">
      <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="">
    </header>

    <div class="title-row">
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="">
        <p  class="instructions-title">Instruções</p>
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="">
    </div>

    <div class="instructions-row">
      <table>
        <tr>
          <td class="instructions-number">1</td>
          <td class="instructions-text">Escondendo-se atrás dessa porta está um ChoreBot</td>
        </tr>
        <tr>
          <td class="instructions-number">2</td>
          <td class="instructions-text">Sua missão é abrir todas as portas sem dar de cara com ele!</td>
        </tr>
        <tr>
          <td class="instructions-number">3</td>
          <td class="instructions-text">Se você conseguir evitá-lo até abrir a última porta, você	ganhou!</td>
        </tr>
        <tr>
          <td class="instructions-number">4</td>
          <td class="instructions-text">Tente uma série de vitórias!</td>
        </tr>
      </table>
    </div>
    <div class="door-row">
      <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="chore-door">
      <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="chore-door">
      <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="chore-door">
    </div>

    <div id="start" class="start-row">Boa Sorte!</div>
  <script src="./main.js"></script>
  </body>
</html>
